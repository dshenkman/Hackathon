<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>WordMix  Level 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
</head>
<body>
	
<div class="container" id="top">
  
  <div class="row row-cols-1 row-cols-md-2">

    <div class="col-md-2"><img src="http://clipart-library.com/newimages/apple-clip-art-5.png" height="200px" width="auto"></div>


    <div class="col-md-10" id="emptyboxes">
    	<div class="ebox" id="ebox1" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    	<div class="ebox" id="ebox2" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    	<div class="ebox" id="ebox3" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    	<div class="ebox" id="ebox4" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    

    </div>

  </div>


</div>

<div id="wordboxes">

	<div class="wbox" id="wbox1" draggable="true" ondragstart="drag(event)">apple</div>
	<div class="wbox" id="wbox2" draggable="true" ondragstart="drag(event)">red.</div>
	<div class="wbox" id="wbox3" draggable="true" ondragstart="drag(event)">The</div>
	<div class="wbox" id="wbox4" draggable="true" ondragstart="drag(event)">is</div>
	


  	
  	
 </div>

 <a class="btn btn-info" href="level2.html" role="button">Move on to level 2!!!</a>
